{% load static %}
{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% render_bundle 'main' 'css' %}
    {% render_bundle 'main' 'js' %}
    <title>Django Stimulus Turbolinks Starter</title>
</head>
<body>
    <div data-controller="home" class="content">
      <p>
        Hello Stimulus!
      </p>
        <input data-target="home.name" type="text">

        <button data-action="click->home#greet">
          Greet
        </button>

        </br>
        <span data-target="home.output">
        </span>
      </div>
</body>
</html>
